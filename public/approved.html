<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Access Approved</title>
  <link rel="stylesheet" href="/static/approval.css">
</head>
<body>
  <div class="approval-container">
    <div class="approval-card">
      <div class="icon-circle">
        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h1>PDF Access Approved!</h1>
      <p>Your permission has been granted. The PDF is now accessible on the requesting device.</p>
      <button class="close-btn" onclick="window.close()">Close Window</button>
    </div>
  </div>
</body>
</html>
