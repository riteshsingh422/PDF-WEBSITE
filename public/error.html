<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approval Error</title>
  <link rel="stylesheet" href="/static/approval.css">
</head>
<body>
  <div class="approval-container error">
    <div class="approval-card">
      <div class="icon-circle error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <h1>Approval Failed</h1>
      <p>The approval link is invalid or has expired. Please try again.</p>
      <button class="close-btn" onclick="window.close()">Close Window</button>
    </div>
  </div>
</body>
</html>
